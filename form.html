<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        /* 폼 컨테이너 */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 행 스타일 */
        .form-row {
            display: flex;
            gap: 20px;
        }

        /* 폼 필드 스타일 */
        .form-row > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 80px;
        }
    </style>
</head>

    <header>

    <div class="banner">

    <nav>
        <a href="/home">Home</a>

        <h1>데이터 입력</h1>
        <form id="data-form" class="form-container">
            <!-- 첫 번째 줄 -->
            <div class="form-row">
                <div>
                    <label for="category">분류:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div>
                    <label for="storeName">매장명:</label>
                    <input type="text" id="storeName" name="storeName" required>
                </div>
                <div>
                    <label for="customerName">고객명:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div>
                    <label for="startTime">인입시간:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>
            </div>

            <!-- 두 번째 줄 -->
            <div class="form-row">
                <div style="flex: 2;">
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div style="flex: 2;">
                    <label for="actions">조치사항:</label>
                    <textarea id="actions" name="actions" required></textarea>
                </div>
            </div>

            <!-- 세 번째 줄 -->
            <div class="form-row">
                <div style="flex: 1;">
                    <label for="endTime">종료시간:</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>
            </div>

            <button type="submit">저장</button>
        </form>
